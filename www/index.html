<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <link href="js/vendor/jquery.mobile-1.4.5.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script src="js/bower_components/getAccurateCurrentPosition/geo.js" type="text/javascript"></script>
    <script src="js/bower_components/simple-webstorage/extendStorage.js" type="text/javascript"></script>
    <script src="js/bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="js/vendor/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
     <!--<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAYHNuX165LNtineirwnAkX9Lu0Sqy84KU&sensor=false"></script>-->
    <script src="js/vendor/fastclick.min.js" type="text/javascript"></script>
    <title>Beweisfoto</title>
  </head>
  <body>

    <div data-role="page" id="home">
      <div data-role="header" data-position="fixed">
        <h1><span id="status_gps">NO GPS</span></h1>
        <a href="#settings" class="ui-btn-left" data-transition="slide" data-direction="reverse">Settings</a>
        <a id="button_foto" class="ui-btn-right" data-transition="slide">Foto</a>
      </div>
      <div data-role="main" class="ui-content">
        <div id="map">Map</div>
        
        <div id="step_list" class="step centered">
          <table id="list_table">
            <tbody></tbody>
          </table>
        </div>
        
        <div id="step_foto" class="step">
          <img id="foto_img"/>
          <input type="text" id="foto_text" value="" placeholder="Nachricht"/>
          <button id="foto_edit">speichern</button>
          <a id="foto_back" data-role="button">Zurück</a>
        </div>
        
      </div>
    </div>
      
      
    <div data-role="page" id="settings">
      <div data-role="header" data-position="fixed">
        <h1>Settings</h1>
        <a href="#home" class="ui-btn-right" data-transition="slide" data-icon="home">Zurück</a>
      </div>
      <div data-role="main" class="ui-content">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Wie kennt man Sie?">
        <label for="domain">Domain:</label>
        <input type="text" id="domain" placeholder="domain">
        DeviceID: <div id="device_id"></div>
        <button id="settings_btn">Nix</button>
        <a href="#home" data-role="button" data-transition="slide" data-icon="home">Zurück</a>
      </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/app_map.js" type="text/javascript"></script>
    <script src="js/app_foto.js" type="text/javascript"></script>
    <script src="js/app_list.js" type="text/javascript"></script>
    <script src="js/app_settings.js" type="text/javascript"></script>
    <script src="js/lib/store.js" type="text/javascript"></script>
    <script src="js/lib/foto.js" type="text/javascript"></script>
    <script src="js/lib/upload.js" type="text/javascript"></script>
    <script src="js/lib/update.js" type="text/javascript"></script>
    <script type="text/javascript">
       app.init();
    </script>
  </body>
</html>
